<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week7_WeekendProject</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Week7_WeekendProject</a>
        
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Country Search</h1>
                <form id="country-form">
                    <div class="form-group">

                        <input type="text" class="form-control" id="country-name" placeholder="Enter Country Name">
                        <button
                            id="find-brews-input"
                            type="submit"
                            class="form-control btn btn-primary m-3"
                        >
                    search country</button>
                    </div>
                    </form>
            </div>
            <div class="col-md-6">
                <h1>Country Information</h1>
                <div id="country-info">
                    <div class="card" style="width: 18rem;">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Country Name</h5>
                            <p class="card-text">Capital: Capital Name</p>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <script src="homework.js"></script>
</body>
</html>
